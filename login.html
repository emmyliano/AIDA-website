        <!-- Offcanvas menu -->
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">

        <!-- Modal for subscription -->
        <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal body with subscription form -->
                    <div class="modal-body">
                        <form action="#" method="get" class="custom-form mt-lg-4 mt-2" role="form">
                            <h2 class="modal-title" id="subscribeModalLabel">Stay up to date</h2>
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="your@email.com" required="">
                            <button type="submit" class="form-control">Notify</button>
                        </form>
                    </div>

                    <!-- Modal footer with privacy notice -->
                    <div class="modal-footer justify-content-center">
                        <p>By signing up, you agree to our Privacy Notice</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero section with login form -->
        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-12 mx-auto">
                        <form class="custom-form login-form" role="form" method="post" id="loginForm">
                            <h2 class="hero-title text-center mb-4 pb-2">Login Form</h2>

                            <!-- Email input -->
                            <div class="form-floating mb-4 p-0">
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                <label for="email">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-floating p-0">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                                <label for="password">Password</label>
                            </div>

                            <!-- Error message display -->
                            <div id="error-message" class="text-danger mb-3 d-none">Email or password incorrect.</div>

                            <!-- Login button -->
                            <div class="row justify-content-center align-items-center">
                                <div class="col-lg-5 col-12">
                                    <!-- Remove type="button" and use type="submit" to trigger form submission -->
                                    <button type="submit" class="form-control" id="loginButton">Login</button>
                                </div>
                                <div class="col-lg-5 col-12">
                                    <a href="register.html" class="btn custom-btn custom-border-btn">Register</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="video-wrap">

                </video>
            </div>
        </section>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            // Select the login form by its ID
            const form = document.getElementById('loginForm');

            // Add submit event listener to the form
            form.addEventListener('submit', function(event) {
                // Prevent the form from submitting by default
                event.preventDefault();

                // Get the values entered by the user
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
