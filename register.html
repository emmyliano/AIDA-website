<!doctype html>
<html lang="en">
    <head>
        <!-- Character encoding for the document -->
        <meta charset="utf-8">
        <!-- Responsive viewport tag for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Meta description for SEO -->
        <meta name="description" content="">
        <!-- Meta author information -->
        <meta name="author" content="">

        <!-- Document title -->
        <title>AIDA | Register or Create an account</title>

        <!-- Preconnect to Google Fonts for performance improvement -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Google Fonts stylesheet -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons CSS -->
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <!-- Custom CSS for the template -->
        <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
        
        <!--
        Tooplate 2136 Kool Form Pack
        https://www.tooplate.com/view/2136-kool-form-pack
        Bootstrap 5 Form Pack Template
        -->
    </head>
    
    <body>
        <main>
            <!-- Site header section -->
            <header class="site-header">
                <!-- (Header code remains unchanged) -->
            </header>

            <!-- Hero section with form -->
            <section class="hero-section d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form" role="form" id="registerForm">
                                <h2 class="hero-title text-center mb-4 pb-2">Create an account</h2>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <!-- Full Name input -->
                                        <div class="form-floating">
                                            <input type="text" name="full-name" id="full-name" class="form-control" placeholder="Full Name" required="">
                                            <label for="full-name">Full Name</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <!-- Email input -->
                                        <div class="form-floating mb-4 p-0">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            <label for="email">Email address</label>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <!-- Password input -->
                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                                            <label for="password">Password</label>
                                        </div>

                                        <!-- Terms and Privacy Policy checkbox -->
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" required="" type="checkbox" value="" id="termsCheck">
                                            <label class="form-check-label" for="termsCheck">
                                                I agree to the Terms of Service and Privacy Policy.
                                            </label>
                                        </div>
                                    </div>

                                    <div class="row justify-content-center align-items-center">
                                        <div class="col-lg-5 col-12">
                                            <!-- Submit button -->
                                            <button type="submit" class="form-control" id="submitButton">Submit</button>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-7">
                                            <p class="mb-0">Already have an account? <a href="login.html" class="ms-2">Login</a></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Background video -->
                <div class="video-wrap">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="">
                        <source src="videos/video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </section>
        </main>

        <!-- JavaScript files -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/countdown.js"></script>
        <script src="js/init.js"></script>

        <!-- JavaScript for handling form submission -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('registerForm');
                const registrationUrl = 'http://localhost:5000/registration'; // Replace with your local server URL

                form.addEventListener('submit', async function(event) {
                    event.preventDefault(); // Prevent default form submission

                    // Get the values entered by the user
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Create the request body
                    const regBody = {
                        email: email,
                        password: password
                    };

                    try {
                        // Send a POST request to the registration endpoint
                        const response = await fetch(registrationUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(regBody)
                        });

                        if (response.ok) {
                            const result = await response.json();
                            alert('Registration successful: ' + result.message);
                            window.location.href = 'login.html'; // Redirect after successful registration
                            alert("Login with registration details");
                        } else {
                            alert('Registration failed: ' + response.statusText);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Oops, an error occurred: ' + error.message);
                    }
                });
            });
        </script>
    </body>
</html>
