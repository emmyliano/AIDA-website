<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <style>

        .message {
            display: none;
        }
        .result {
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="messages">
            <div class="message">Setting Up video...</div>

        <div id="result" class="result">
            <p>Detected Neutral face… 😐</p>
            <p>Detected Happy face… 😃</p>
            <p>Detected Neutral face… 😐</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messages = document.querySelectorAll('.message');
            let index = 0;

            const showNextMessage = () => {
                if (index > 0) {
                    messages[index - 1].style.display = 'none';
                }
                if (index < messages.length) {
                    messages[index].style.display = 'block';
                    index++;
                    setTimeout(showNextMessage, 1500); // 15 seconds between messages
                } else {
                    document.getElementById('result').style.display = 'block';
                }
            };

            showNextMessage();
        });
    </script>
</body>
