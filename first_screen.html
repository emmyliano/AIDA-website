<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Screen</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/background_2.jpg') no-repeat center center fixed;
        background-size: cover;
        }
        .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        }
        .yeti {
        position: absolute;
        top: 10px;
        left: 150px;
        }
        .text-switcher {
        position: absolute;
        top: 250px;
        left: 650px;
        font-size: 50px;
        font-weight: bold;
        transition: opacity 0.5s;
        }
        .slider-container {
        position: absolute;
        bottom: 50px;
        left: 120px;
        width: 1000px;
        height: 80px;
        background: white;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        }
        .slider-button {
        position: absolute;
        left: 0;
        width: 350px;
        height: 80px;
        background: black;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: left 0.3s;
        }
        .slider-button i {
        color: white;
        font-size: 24px;
        }
    </style>
    </head>
    <body>
    <div class="container">
        <img src="images/young_yeti.png" class="yeti" alt="Yeti">
        <div id="textSwitcher" class="text-switcher">Hi, I'm Aida!</div>
        <div class="slider-container">
        <div class="slider-button" id="sliderButton"><i class="arrow right"></i></div>
        <div style="position: absolute; text-align: center; width: 100%; color: black; font-weight: bold; font-size: 24px; font-family: 'Times New Roman', Times, serif;">Discover</div>
        </div>
    </div>

    <script>
        let showFirstText = true;
        const textSwitcher = document.getElementById('textSwitcher');
        const sliderButton = document.getElementById('sliderButton');
        const buttonWidth = 1000;
        let dragPosition = 0;

        setInterval(() => {
        showFirstText = !showFirstText;
        textSwitcher.style.opacity = 0;
        setTimeout(() => {
            textSwitcher.innerText = showFirstText ? "Hi, I'm Aida!" : "Your virtual chat friend";
            textSwitcher.style.opacity = 1;
        }, 500);
        }, 3000);

        sliderButton.addEventListener('mousedown', (e) => {
        const onMouseMove = (e) => {
            dragPosition = e.clientX - sliderButton.offsetWidth / 2;
            if (dragPosition < 0) dragPosition = 0;
            if (dragPosition > buttonWidth - sliderButton.offsetWidth) dragPosition = buttonWidth - sliderButton.offsetWidth;
            sliderButton.style.left = dragPosition + 'px';
        };

        const onMouseUp = () => {
            if (dragPosition > buttonWidth / 2) {
            sliderButton.style.left = buttonWidth - sliderButton.offsetWidth + 'px';
            performAction();
            } else {
            sliderButton.style.left = 0;
            }
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        });

        function performAction() {
        setTimeout(() => {
            window.location.href = '404.html'; // Change this to the desired URL
        }, 300);
    }
    </script>
</body>
</html>
